<div class="page-welcome root">
  <div class="outer">
    <div class="inner">
      <form>
        <md-card>
          <md-card-header>
            <div class="md-title">Welcome!</div>
            <div class="md-subhead">Log in to your Wallet</div>
          </md-card-header>
          <md-card-content>
            <md-input-container>
              <label>Mnemonic</label>
              <md-textarea v-model="mnemonic" ref="mnemonic" :style="{
                'min-height': mnemonic ? '72px' : 'auto'
              }"></md-textarea>
            </md-input-container>
            <div v-if="mnemonic">
              <p class="md-body-2">You need copy this <b>Mnemonic key</b> to access this wallet in the future.</p>
              <p class="md-body-1">
                <ul>
                  <li>Keep it safe!</li>
                  <li>Make a backup!</li>
                  <li>Don't share it with anyone!</li>
                  <li>Don't lose it! It cannot be recovered if you lose it.</li>
                </ul>
              </p>
            </div>
          </md-card-content>
          <md-card-actions>
            <md-button @click="generateMnemonic">Generate</md-button>
            <md-button class="md-primary">Sign In</md-button>
          </md-card-actions>
        </md-card>
      </form>
    </div>
  </div>
</div>
